version: '3.8'

services:
  # User Database
  user-db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_USERNAME:root}
      MYSQL_DATABASE: userdb
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Product Database
  product-db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${DB_POST_PASSWORD:rootpassword}
      POSTGRES_DB: productdb
    volumes:
      - product-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: ${DB_URL:jdbc:mysql://localhost:3306/userdb?createDatabaseIfNotExist=true}
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - backend
    restart: on-failure

  # Product Service
  product-service:
    build: ./product-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: ${DB_POST_URL:jdbc:postgresql://product-db:5432/productdb}
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - backend
    restart: on-failure

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
    networks:
      - frontend
      - backend
    restart: on-failure

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - frontend
    restart: always

volumes:
  user-data:
  product-data:

networks:
  frontend:
  backend:
